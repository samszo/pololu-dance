<html>
<head>
	<title>Page Title</title>
	<style>
	.points{
			fill:green;
		}
		polyline, .ray{
			fill:none;
			stroke-width:6;
			stroke:red;
			stroke-opacity:0.5;
		}
		.sweepline{
			stroke:orange;
		}
	</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>


// merci a http://www.mathcurve.com/courbes2d/poisson/poisson.shtml 

var xt =60;
var a =150;
var k= 3;
function getRandomPoints(n){
	var mX=50, mY=50;//margin;
	
	return d3.range(0,n).map(function(d){ 
	xt++;
	    mX= a*(Math.sin(xt) + k*Math.sin(xt/4)) + 650;
		mY= a*(Math.sin(xt/2)) + 250;
				
     		return {i:d, x:mX, y:mY};
		
		});
}
 

 
var lineData = getRandomPoints(500)
//This is the accessor function we talked about above
var lineFunction = d3.svg.line()
                         .x(function(d) { return d.x; })
                         .y(function(d) { return d.y; })
                         .interpolate("linear");

//The SVG Container
var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 1500)
                                    .attr("height", 500);

//The line SVG Path we draw
var lineGraph = svgContainer.append("path")
                            .attr("d", lineFunction(lineData))
                            .attr("stroke", "blue")
                            .attr("stroke-width", 5)
                            .attr("fill", "none");
                            
</script>


</body>
</html>
