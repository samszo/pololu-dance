<script src="http://d3js.org/d3.v3.min.js"></script>


<script>




function getRandomPoints(n){
// cercle
	var mX=50, mY=50;//margin;
	var t=1;
	return d3.range(0,n).map(function(d){ 
		t++;
		mX =200*Math.cos(t)+250;
		mY =200*Math.sin(t)+250;
		return {i:d, x:mX, y:mY};
		});
}


function getSpiral(n){
// spiral
	var mX=50, mY=50;//margin;
	var t=1;
	var a=0.4;
	var b=1.501;
	return d3.range(0,n).map(function(d){ 
		t++;
		mX =a*Math.pow(b,t)*Math.cos(t)+600;
		mY =a*Math.pow(b,t)*Math.sin(t)+600;
		return {i:d, x:mX, y:mY};
		});
		
}

function getFleur(n){
// fleur
	var mX=50, mY=50;//margin;
	var t=1;
	return d3.range(0,n).map(function(d){ 
		t++;
		mX =2*200*(Math.sin(t)*Math.sin(t))*Math.cos(t)+200;
		mY =2*200*(Math.cos(t)*Math.cos(t))*Math.sin(t)+800;
		return {i:d, x:mX, y:mY};
		});
}
 
 //This is the accessor function we talked about above
 var lineFunction = d3.svg.line()
                          .x(function(d) { return d.x; })
                          .y(function(d) { return d.y; })
                         .interpolate("basis");

//The SVG Container
var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 2000)
                                    .attr("height", 2000);

//The line SVG Path we draw
var lineGraph = svgContainer.append("path")
                            .attr("d", lineFunction(getRandomPoints(7)))
                           .attr("stroke", "blue")
                          .attr("stroke-width", 5)
                            .attr("fill", "none");
							
var lineGraph = svgContainer.append("path")
                            .attr("d", lineFunction(getSpiral(17)))
                           .attr("stroke", "blue")
                          .attr("stroke-width", 5)
                            .attr("fill", "none");
							
var lineGraph = svgContainer.append("path")
                            .attr("d", lineFunction(getFleur(8)))
                           .attr("stroke", "blue")
                          .attr("stroke-width", 5)
                            .attr("fill", "none");
</script>
							


</body>
</html>
